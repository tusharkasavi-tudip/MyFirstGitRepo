<h2>The &lt;span&gt; element is an inline element that is often used as a container for some text.</h2>

<h2>The &lt;span&gt; element has no required attributes, but style and class are common.</h2>

<h2>When used together with CSS, the &lt;span&gt; element can be used to style parts of the text:</h2></br>

<h1>My <span style="color:red">Important</span> Heading</h1>
